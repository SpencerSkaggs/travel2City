<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <title>Travel Logger</title>
    <div class="header">

    </div>
</head>
<body>
    <div class="loggerContainer">
        <h2 class="pastTrips">Past Trips</h2>
        <div class="grid-container">
            <div class="Trip1">
                <img src="images/athensGeorgia.jpeg" alt="athens" class="athens" width="100%">
                <h5>Athens, Georgia</h5>
            </div>
            <div class="Trip2">
                <img src="images/eiffelTower.webp" alt="paris" class="paris" width="100%">
                <h5>Paris, France</h5>
            </div>
            <div class="Trip3">
                <img src="images/macchuPicchu.jpeg" alt="peru" class="peru" width="100%">
                <h5>Machu Picchu, Peru</h5>
            </div>
         </div>
         <h2 class="nextTrip">Plan your next trip now!</h2>
    </div>
</body>
<div class="footer">
    <p>&copy Austin Perales and Spencer Skaggs</p>
</div>
</html>
